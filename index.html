<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Convert to it!</title>
</head>

<body>

  <input id="file-input" type="file" multiple>

  <div id="file-area">
    <div class="file-area-icon">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
        <polyline points="17 8 12 3 7 8" />
        <line x1="12" y1="3" x2="12" y2="15" />
      </svg>
    </div>
    <h2>Drop your files here</h2>
    <p id="drop-hint-text">or <span class="underline-link">browse</span> to choose</p>
  </div>

  <div id="side-panel">
    <button id="mode-button">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -2px; margin-right: 4px;">
        <circle cx="12" cy="12" r="3" />
        <path
          d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
      </svg>
      Advanced mode
    </button>
  </div>

  <!-- Batch file list (shown when files are selected) -->
  <div id="batch-panel" style="display: none;">
    <div id="batch-header">
      <h2 id="batch-title">Selected Files</h2>
      <div id="output-mode-container">
        <span class="output-mode-label">Output:</span>
        <div class="output-mode-toggle" id="output-mode-toggle">
          <button class="output-mode-btn active" data-mode="global">Same for all</button>
          <button class="output-mode-btn" data-mode="individual">Individual</button>
        </div>
      </div>
      <div id="batch-actions">
        <label id="merge-label" style="display: none;">
          <input type="checkbox" id="merge-toggle">
          <span class="merge-text">Merge images into PDF</span>
        </label>
        <button id="batch-clear">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -1px; margin-right: 4px;">
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
          Clear All
        </button>
      </div>
    </div>
    <div id="batch-file-list"></div>
  </div>

  <div id="format-containers">

    <div id="from-container" class="format-container">
      <div class="format-header">
        <span class="format-step">1</span>
        <h2>Convert from</h2>
      </div>
      <input type="text" id="search-from" class="search" placeholder="Search formats…">
      <div id="from-list" class="format-list"></div>
    </div>

    <div class="format-divider">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <line x1="5" y1="12" x2="19" y2="12" />
        <polyline points="12 5 19 12 12 19" />
      </svg>
    </div>

    <div id="to-container" class="format-container">
      <div class="format-header">
        <span class="format-step">2</span>
        <h2>Convert to</h2>
      </div>
      <input type="text" id="search-to" class="search" placeholder="Search formats…">
      <div id="to-list" class="format-list"></div>
    </div>

  </div>

  <!-- ═══════ CONVERSION OPTIONS BAR ═══════ -->
  <div id="convert-options" style="display: none;">
    <!-- PDF Quality Selector -->
    <div id="pdf-quality-section" class="convert-option-group" style="display: none;">
      <div class="option-label">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
        </svg>
        PDF Quality
      </div>
      <div id="pdf-quality-buttons" class="segmented-control">
        <button class="seg-btn" data-quality="0">Low</button>
        <button class="seg-btn" data-quality="1">Medium</button>
        <button class="seg-btn active" data-quality="2">High</button>
        <button class="seg-btn" data-quality="3">Max</button>
      </div>
      <span id="pdf-quality-estimate" class="option-hint">~600 KB/page</span>
    </div>

    <!-- Zip Download Toggle -->
    <div id="zip-section" class="convert-option-group" style="display: none;">
      <label id="zip-label" class="toggle-label">
        <input type="checkbox" id="zip-toggle">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Download as ZIP
      </label>
    </div>
  </div>

  <button id="convert-button" class="disabled">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
      stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -3px; margin-right: 6px;">
      <polyline points="16 16 12 12 8 16" />
      <line x1="12" y1="12" x2="12" y2="21" />
      <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3" />
    </svg>
    Convert
  </button>

  <div id="popup-bg"></div>
  <div id="popup">
    <h2>Loading tools…</h2>
  </div>

  <script type="module" src="src/main.ts"></script>

</body>

</html>
